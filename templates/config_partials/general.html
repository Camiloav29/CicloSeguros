<div class="content-card">
    <h2><i class="fas fa-info-circle"></i> Informaci√≥n General</h2>
    <p>Edita el nombre de la empresa y el prefijo usado para generar consecutivos.</p>

    <form id="general-form" action="{{ url_for('panel_configuraciones') }}" method="post">
        <input type="hidden" name="form_section" value="general">
        <div class="form-group">
            <label for="nombre_empresa">Nombre de la Empresa</label>
            <input type="text" id="nombre_empresa" name="nombre_empresa" value="{{ config.get('nombre_empresa', '') }}" class="form-control">
        </div>
        <div class="form-group">
            <label for="prefijo_consecutivo">Prefijo para Consecutivos (ej. UIB)</label>
            <input type="text" id="prefijo_consecutivo" name="prefijo_consecutivo" value="{{ config.get('prefijo_consecutivo', '') }}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-save"></i> Guardar Cambios
        </button>
    </form>
</div>
