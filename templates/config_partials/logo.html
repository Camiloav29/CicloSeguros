<div class="content-card">
    <h2><i class="fas fa-image"></i> Apariencia y Marca</h2>
    <p>Sube un nuevo logo para la aplicación. Se mostrará en el panel principal y en futuras comunicaciones.</p>

    <form id="logo-form" action="{{ url_for('panel_configuraciones') }}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="form_section" value="logo">
        <div class="form-group">
            <label>Logo Actual</label>
            <img src="{{ url_for('static', filename=config.get('logo_path')) }}" alt="Logo Actual" class="app-logo" style="background-color: #f8f9fa; border: 1px solid #eee; padding: 1rem; border-radius: 4px;">
        </div>
        <div class="form-group">
            <label for="logo_upload">Cambiar Logo (subir nuevo archivo)</label>
            <input type="file" name="logo_upload" id="logo_upload" accept="image/png, image/jpeg, image/jpg" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-upload"></i> Guardar Logo
        </button>
    </form>
</div>
